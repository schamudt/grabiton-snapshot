<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Artists â€“ Test 2 (SPA simulation)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0e0f12;color:#e6e6e6;margin:0;padding:24px}
    button{padding:8px 12px;border-radius:6px;border:1px solid #444;background:#1b1f28;color:#e6e6e6;cursor:pointer}
    .letters{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px}
    .letters .letter{display:inline-block;padding:6px 10px;border:1px solid #444;border-radius:6px;text-decoration:none;color:#e6e6e6}
    .letters .letter.is-active{background:#2a2f3a}
    .artists-search{margin-bottom:12px}
    .artists-grid{display:grid;grid-template-columns:repeat(5, minmax(0,1fr));gap:12px}
    .artist-item{border:1px solid #2a2f3a;border-radius:8px;padding:8px}
    .artist-avatar{aspect-ratio:1/1;background:#1a1d24;border-radius:6px;margin-bottom:8px;display:flex;align-items:center;justify-content:center}
    #log{white-space:pre-wrap;font:12px/1.5 monospace;background:#121418;border:1px solid #2a2f3a;border-radius:8px;padding:8px;margin-top:14px}
    #gio-main{margin-top:14px}
  </style>
</head>
<body>
  <h1>Test 2 â€“ SPA Simulation</h1>
  <button id="reload">Fragment neu laden (simuliert)</button>

  <div id="gio-main"><!-- hier rendert â€žFragmentâ€œ --></div>

  <h2>Log</h2>
  <div id="log">Bereitâ€¦</div>

  <script>
    function renderFragment(target){
      target.innerHTML = `
        <nav class="letters" aria-label="Alphabet">
          <a href="#" class="letter is-active" data-letter="ALLE">Alle</a>
          ${['A','B','C','â€¦'].map(L => `<a href="#" class="letter" data-letter="${L}">${L}</a>`).join('')}
        </nav>
        <div class="artists-search">
          <input id="artistSearch" type="search" placeholder="Suche nach Name oder Code â€¦" />
        </div>
        <div class="artists-grid">
          ${[
            ['Alpha','gio000001'],['Bravo','gio000002'],
            ['123Test','gio000003'],['Ã„ther','gio000004'],
            ['Charlie','gio000005']
          ].map(([n,c]) => `
            <article class="artist-item">
              <div class="artist-avatar">ðŸŽµ</div>
              <h3 class="artist-name">${n}</h3>
              <div class="artist-meta">${c?`<span class="artist-code">${c}</span>`:''}</div>
            </article>
          `).join('')}
        </div>
        <div class="artists-empty" data-empty style="display:none">Keine Treffer.</div>
      `;
      document.dispatchEvent(new CustomEvent('gio:main:updated')); // wie in eurer SPA
    }
  </script>

  <script src="/grabiton/test/test_filter_core.js"></script>
  <script>
    const logEl = document.getElementById('log');
    window.GIO_TEST_FILTER?.mount({ logEl });

    // Initial fragment rendern
    renderFragment(document.getElementById('gio-main'));

    // â€žReloadâ€œ-Button simuliert innerHTML-Austausch
    document.getElementById('reload').addEventListener('click', () => {
      renderFragment(document.getElementById('gio-main'));
      logEl.textContent = `[${new Date().toLocaleTimeString()}] Fragment neu geladen\n` + logEl.textContent;
    });
  </script>
</body>
</html>
